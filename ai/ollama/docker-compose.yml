services:
  ollama:
    image: ollama/ollama:latest@sha256:0764cf55b4a33bcecca10f718394d097ef7d464b75669a14f0cd4ac1a8b9a0c5
    container_name: ollama
    restart: unless-stopped
    env_file:
      - /volume2/FastSSD/docker/ollama/.env
    volumes:
      - /volume2/FastSSD/docker/ollama/models:/root/.ollama
    networks:
      - deepseek-net

  open-webui:
    image: ghcr.io/open-webui/open-webui:main@sha256:fa5747ca0e121c83be4f8e86e61ad7d2ca2c22c9cc4e0e7c541d9e13f967de10
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    env_file:
      - /volume2/FastSSD/docker/ollama/.env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      # We removed the conflicting secret variables from here
      # so they will be correctly loaded from the env_file above.
    volumes:
      - /volume2/FastSSD/docker/open-webui/data:/app/backend/data
    depends_on:
      - ollama
    networks:
      - deepseek-net

networks:
  deepseek-net:
    driver: bridge
