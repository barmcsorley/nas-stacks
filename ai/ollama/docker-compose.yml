services:
  ollama:
    image: ollama/ollama:latest@sha256:dca1224ecd799f764b21b8d74a17afdc00505ecce93e7b55530d124115b42260
    container_name: ollama
    restart: unless-stopped
    env_file:
      - /volume2/FastSSD/docker/ollama/.env
    volumes:
      - /volume2/FastSSD/docker/ollama/models:/root/.ollama
    networks:
      - deepseek-net

  open-webui:
    image: ghcr.io/open-webui/open-webui:main@sha256:2b9d2bec40ff30eb71216065f5244c2861d30b75b4e49c40e39973ee64218cde
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    env_file:
      - /volume2/FastSSD/docker/ollama/.env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      # We removed the conflicting secret variables from here
      # so they will be correctly loaded from the env_file above.
    volumes:
      - /volume2/FastSSD/docker/open-webui/data:/app/backend/data
    depends_on:
      - ollama
    networks:
      - deepseek-net

networks:
  deepseek-net:
    driver: bridge
