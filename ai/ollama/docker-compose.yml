services:
  ollama:
    image: ollama/ollama:latest@sha256:917c942fbd5b3d659f830d08b48da466ce9bb1e56e2fc3d920d8e835a0922318
    container_name: ollama
    restart: unless-stopped
    env_file:
      - /volume2/FastSSD/docker/ollama/.env
    volumes:
      - /volume2/FastSSD/docker/ollama/models:/root/.ollama
    networks:
      - deepseek-net

  open-webui:
    image: ghcr.io/open-webui/open-webui:main@sha256:ea750f19fc2a7ca0cb221bc512b8c2c470a01616b89ed98cb77d9ab0d5f24109
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    env_file:
      - /volume2/FastSSD/docker/ollama/.env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      # We removed the conflicting secret variables from here
      # so they will be correctly loaded from the env_file above.
    volumes:
      - /volume2/FastSSD/docker/open-webui/data:/app/backend/data
    depends_on:
      - ollama
    networks:
      - deepseek-net

networks:
  deepseek-net:
    driver: bridge
