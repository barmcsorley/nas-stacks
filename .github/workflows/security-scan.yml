name: Security Scan (Trivy)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # Run once a week (Sunday)

jobs:
  build:
    name: Build & Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to latest stable node20 version

      - name: Run Trivy Vulnerability Scanner (IaC)
        uses: aquasecurity/trivy-action@0.28.0 # Pinned to stable release instead of @master
        with:
          scan-type: 'config' # Changed from 'fs' to scan your docker-compose files
          hide-progress: true
          format: 'table'
          exit-code: '1' # Fail the build if High/Critical issues are found
          severity: 'CRITICAL,HIGH'
