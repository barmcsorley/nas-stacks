name: NAS Container Update

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**/docker-compose.yml'
      - '**/docker-compose.yaml'

jobs:
  deploy:
    runs-on: [self-hosted, nas]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Update All Containers
        run: |
          echo "ðŸš€ Scanning for docker-compose files..."
          
          find . -name "docker-compose.y*ml" -print0 | while IFS= read -r -d '' file; do
            dir=$(dirname "$file")
            echo "---------------------------------------------------"
            echo "ðŸ“‚ Processing Stack: $dir"
            echo "---------------------------------------------------"
            
            cd "$dir"
            
            # 1. Pull new images
            docker compose pull
            
            # 2. Check for .env file (Crucial step for your secrets)
            if [ -f .env ]; then
              echo "   âœ… Found .env file, loading secrets."
              CMD="docker compose --env-file .env"
            else
              echo "   âš ï¸ No .env file found. Deploying without secrets."
              CMD="docker compose"
            fi

            # 3. Try to up. If it fails due to conflict, force remove and retry.
            if ! $CMD up -d --remove-orphans; then
              echo "   âš ï¸ Conflict detected! The container is likely owned by Portainer."
              echo "   â™»ï¸ Removing old container and recreating..."
              
              # Force down the old container to release the name/port
              $CMD down --remove-orphans
              
              # Try starting again
              $CMD up -d
            fi
            
            cd - > /dev/null
          done
          
      - name: Cleanup
        run: docker image prune -f
