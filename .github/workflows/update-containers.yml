name: NAS Container Update

on:
  workflow_dispatch: # Allows manual run
  push:
    branches:
      - main
    paths:
      - '**/docker-compose.yml'
      - '**/docker-compose.yaml'

jobs:
  deploy:
    runs-on: [self-hosted, nas]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Update All Containers
        run: |
          echo "ðŸš€ Scanning for docker-compose files..."
          
          # Find all docker-compose files and loop through them
          find . -name "docker-compose.y*ml" -print0 | while IFS= read -r -d '' file; do
            dir=$(dirname "$file")
            echo "---------------------------------------------------"
            echo "ðŸ“‚ Processing Stack: $dir"
            echo "---------------------------------------------------"
            
            cd "$dir"
            
            # Pull new images
            docker compose pull
            
            # Update only if changed
            docker compose up -d --remove-orphans
            
            # Return to root for the next loop
            cd - > /dev/null
          done

      - name: Cleanup
        run: docker image prune -f
