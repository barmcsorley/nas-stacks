services:
  immich-redis:
    image: redis
    container_name: Immich-REDIS
    hostname: immich-redis
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
    user: 1000:10
    environment:
      - TZ=Europe/Dublin
    volumes:
      - /volume2/FastSSD/docker/immich/redis:/data:rw
    restart: on-failure:5

  immich-db:
    image: ghcr.io/immich-app/postgres:16-vectorchord0.4.3-pgvectors0.2.0
    container_name: Immich-DB
    hostname: immich-db
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${DB_NAME} -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 128mb
    volumes:
      - /volume2/FastSSD/docker/immich/db:/var/lib/postgresql/data:rw
    environment:
      - TZ=Europe/Dublin
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    restart: on-failure:5

  immich-server:
    image: ghcr.io/immich-app/immich-server:release
    container_name: Immich-SERVER
    hostname: immich-server
    user: 1000:10
    security_opt:
      - no-new-privileges:true
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
      - /dev/dri:/dev/dri
    environment:
      # --- General Settings (From stack.env) ---
      - TZ=Europe/Dublin
      - NODE_ENV=production
      - LOG_LEVEL=log
      - DISABLE_REVERSE_GEOCODING=false
      - REVERSE_GEOCODING_PRECISION=3
      
      # --- Secrets (Mapped to Portainer) ---
      - JWT_SECRET=${JWT_SECRET}
      
      # --- Database Connection ---
      - DB_HOSTNAME=immich-db
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_PASS}
      - DB_DATABASE_NAME=${DB_NAME}
      - REDIS_HOSTNAME=immich-redis
      
      # --- Internal Networking ---
      # Tells the server where to find the ML container
      - IMMICH_MACHINE_LEARNING_URL=http://immich-machine-learning:3003
    ports:
      - 8212:2283
    volumes:
      - /volume2/FastSSD/docker/immich/upload:/data:rw
      - /volume1/SlowHDD/photos/Barry_Photos:/mnt/nas-photos:ro
    restart: on-failure:5
    depends_on:
      immich-redis:
        condition: service_healthy
      immich-db:
        condition: service_started

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:release-openvino
    container_name: Immich-LEARNING
    hostname: immich-machine-learning
    security_opt:
      - no-new-privileges:true
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
      - /dev/dri:/dev/dri
    volumes:
      - /volume2/FastSSD/docker/immich/upload:/data:rw
      - /volume2/FastSSD/docker/immich/cache:/cache:rw
      - /volume2/FastSSD/docker/immich/cache:/.cache:rw
      - /volume2/FastSSD/docker/immich/cache:/.config:rw
      - /volume2/FastSSD/docker/immich/matplotlib:/matplotlib:rw
    environment: 
      - MPLCONFIGDIR=/matplotlib
      - TZ=Europe/Dublin
    restart: on-failure:5
    depends_on:
      immich-db:
        condition: service_started
