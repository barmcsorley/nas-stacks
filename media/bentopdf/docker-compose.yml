services:
  bentopdf:
    image: ghcr.io/alam00000/bentopdf:latest@sha256:a6e8ea0ff59c0154f7e54f28e0fac4b28b03e0c57fe67d2d79fdeab8b90805ff
    container_name: BentoPDF
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    ports:
      - 3183:8080
    restart: on-failure:5