services:
  bentopdf:
    image: ghcr.io/alam00000/bentopdf:latest@sha256:865ff640271fa6e2363429cb06dcfaf166c03a84eedd4037e616de7902a6f88c
    container_name: BentoPDF
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    ports:
      - 3183:8080
    restart: on-failure:5