version: '3'
services:
  zandronum-server:
    image: frozenfoxx/zandronum-server:latest@sha256:17ef48edc2142b36e215d9bd4cbd8b344630bad0b12b958cdbbaa85241db8fb0
    container_name: doom_modern
    restart: unless-stopped
    ports:
      - "10666:10666/udp"
    volumes:
      # Map your SSD folder to /wads inside the container
      - /volume2/FastSSD/docker/doom-assets:/wads:ro
    # THE FIX: Use array format. Each item is a separate argument.
    # Spaces inside quotes are now perfectly safe.
    command:
      - zandronum-server
      - -host
      - -port
      - "10666"
      - -iwad
      - /wads/DOOM2.WAD
      - -file
      - /wads/SCYTHE2.WAD
      - +sv_hostname
      # Single quotes on the outside wrap the Double quotes on the inside
      - Barrys_House_of_Pain
      - +skill
      - "4"
      - +deathmatch
      - "1"
      - +sv_maxplayers
      - "8"
