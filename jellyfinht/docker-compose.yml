services:
  jellyfin:
    image: jellyfin/jellyfin:latest@sha256:6d819e9ab067efcf712993b23455cc100ee5585919bb297ea5a109ac00cb626e
    env_file:
      - /volume2/FastSSD/docker/jellyfinht/.env
    container_name: Jellyfin-HT
    user: 1000:10
    group_add:
      - 105
    environment:
      TZ: Europe/Dublin
    volumes:
      - /volume2/FastSSD/docker/jellyfinht/config:/config:rw
      - /volume2/FastSSD/docker/jellyfinht/cache:/cache:rw
      - /volume2/FastSSD/docker/jellyfinht/logs:/logs:rw
      - /volume1/SlowHDD:/media:rw
      - /volume1/SlowHDD/music:/music:rw
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
      - /dev/dri:/dev/dri
    restart: on-failure:5
    ports:
      - 8097:8096
