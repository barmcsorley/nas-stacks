services:
  audiobookshelf:
    container_name: Audiobookshelf
    image: advplyr/audiobookshelf@sha256:de4daea50968fe2bb0b6c543c5586601cee14f2ea7543544c89ebea94491005c
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 80 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    mem_limit: 4g
    cpu_shares: 768
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET}  # <--- Added the dash here
    ports:
      - 13378:80
    volumes:
      - /volume2/FastSSD/docker/audiobookshelf:/config:rw
      - /volume2/FastSSD/docker/audiobookshelf/metadata:/metadata:rw
      # MEDIA on SlowHDD (Read Only is safer for Calibre parallel use)
      - /volume1/SlowHDD/books/calibreweblib:/books:ro
      - /volume1/SlowHDD/books/audiobooks:/audiobooks:ro
    restart: on-failure:5
