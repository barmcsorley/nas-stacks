services:
  dozzle:
    image: amir20/dozzle:v10.0.0@sha256:844c310771c00254f9928f9dfdf7dc4c8a10acddb8c3b616944b617c890c3325
    env_file:
      - /volume2/FastSSD/docker/dozzle/.env
    container_name: Dozzle
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 9989:8080  # Access it at http://<nas-ip>:9989
    restart: unless-stopped
