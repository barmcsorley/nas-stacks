services:
  mariadb:
    image: mariadb:12.1-noble@sha256:e1bcd6f85781f4a875abefb11c4166c1d79e4237c23de597bf0df81fec225b40
    container_name: BookLore-DB
    security_opt:
      - no-new-privileges:true
    hostname: booklore-db
    environment:
      - MARIADB_DATABASE=booklore
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASS}
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASS}
      - TZ=Europe/Dublin  # FIXED: Changed from 'TZ: ...' to '- TZ=...'
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - booklore_db_data:/var/lib/mysql
    restart: on-failure:5
    
  booklore:
    image: ghcr.io/booklore-app/booklore:latest@sha256:595ff4c29ae2f4a4fae2c9fd45f0cb0a253dc4ceec242f3a55dba7c5ef51c07f
    container_name: BookLore
    mem_limit: 1g
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 6060 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    environment:
      # FIXED: Converted ALL lines below to use '- KEY=VALUE' syntax
      - USER_ID=1000
      - GROUP_ID=10
      - TZ=Europe/Dublin
      - DATABASE_URL=jdbc:mariadb://BookLore-DB:3306/booklore
      - DATABASE_USERNAME=${DB_USER}
      - DATABASE_PASSWORD=${DB_PASS}
      - JAVA_OPTS=-Xmx768m
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - 6060:6060
    volumes:
      - /volume2/FastSSD/docker/booklore/data:/app/data:rw
      - /volume1/SlowHDD/books:/books:ro
      - /volume2/FastSSD/docker/booklore/bookdrop:/bookdrop:rw
    restart: on-failure:5

volumes:
  booklore_db_data:
