services:
  qbittorrent-vue:
    container_name: qBittorrent-VUE
    image: ghcr.io/linuxserver/qbittorrent@sha256:a68c4cfb7b07c39cf3f13e7f1d23d333c1e4a60304d37bc1eec7af3eacfe12d5
    env_file:
      - .env
    healthcheck:
     test: curl -f http://localhost:9866/ || exit 1
    mem_limit: 6g
    cpu_shares: 768
    security_opt:
      - no-new-privileges:true
    network_mode: host
    tty: true
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 9866:9866
    volumes:
      - /volume2/FastSSD/docker/qbittorrent/config:/config:rw
      - /volume2/FastSSD/docker/qbittorrent/downloads:/downloads:rw
    environment:
     WEBUI_PORT: 9866
     PUID: 1000
     PGID: 10
     TZ: Europe/Dublin
     DOCKER_MODS: ghcr.io/vuetorrent/vuetorrent-lsio-mod:latest
    restart: on-failure:5
