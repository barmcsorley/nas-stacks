services:
  frigate:
    image: ghcr.io/blakeblackshear/frigate:0.15.1
    container_name: Frigate
    hostname: frigate
    restart: on-failure:5
    security_opt:
     - apparmor=unconfined
     - systempaths=unconfined
    shm_size: 512mb
    environment:
     TZ: Europe/Dublin
     FRIGATE_RTSP_PASSWORD: barrytemp
    devices:
      - /dev/dri/renderD128 # for NAS with an Intel Hardware Accelerator
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /volume2/FastSSD/docker/frigate/config:/config:rw
      - /volume1/SlowHDD/photos/Frigate_Cameras:/media/frigate:rw
      - type: tmpfs
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    ports:
      - 5563:5000 #Web UI Interface Port
      - 8554:8554 # RTSP feeds
      - 8555:8555/tcp # WebRTC over tcp
      - 8555:8555/udp # WebRTC over udp