services:
  tailscale:
    image: tailscale/tailscale:latest@sha256:95e528798bebe75f39b10e74e7051cf51188ee615934f232ba7ad06a3390ffa1
    
    # 1. Loads Auth Key, Routes, and Config from the file
    env_file:
      - /volume2/FastSSD/docker/tailscale/.env
      
    container_name: Tailscale
    hostname: ugreen-nas
    network_mode: host
    privileged: true
    
    # DELETED: environment section 
    # (All variables are now loaded from env_file)
      
    volumes:
      - /volume2/FastSSD/docker/tailscale/state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped

    environment:
      - TS_ENABLE_HEALTH_CHECK=true      # Turns on the internal health server
      - TS_LOCAL_ADDR_PORT=[::]:9002    # Sets the health port to 9002
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:9002/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
