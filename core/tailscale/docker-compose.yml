services:
  tailscale:
    image: tailscale/tailscale:latest@sha256:21df0b5a84efa35c0a507f4dd2340e1b1295683634a28968707354d5bd991d9c
    
    # 1. Loads Auth Key, Routes, and Config from the file
    env_file:
      - /volume2/FastSSD/docker/tailscale/.env
      
    container_name: Tailscale
    hostname: ugreen-nas
    network_mode: host
    privileged: true
    
    # DELETED: environment section 
    # (All variables are now loaded from env_file)
      
    volumes:
      - /volume2/FastSSD/docker/tailscale/state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped
