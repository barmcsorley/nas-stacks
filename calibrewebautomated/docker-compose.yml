services:
  calibre-web-automated:
    # UPDATED: Removed the @sha256 hash to ensure you get the latest scripts
    image: crocodilestick/calibre-web-automated:latest
    container_name: Calibre-Web-Automated
    env_file:
      - /volume2/FastSSD/docker/calibrewebautomated/.env
    environment:
      # Run as Root to guarantee no permission errors
      PUID: 0
      PGID: 0
      TZ: Europe/Dublin
      # Force Calibre 7 (Stable) to avoid the V8 library crashes
      CALIBRE_INSTALLER_SOURCE_CODE_URL: https://github.com/kovidgoyal/calibre/releases/download/v7.26.0/calibre-7.26.0-x86_64.txz
      DOCKER_MODS: linuxserver/mods:universal-calibre
      HARDCOVER_TOKEN: ${HARDCOVER_TOKEN}
      # Extra libraries just in case
      TP_ADDON: "libasound2 libxkbcommon-x11-0 libegl1 libopengl0 libglx0"
    volumes:
      - /volume2/FastSSD/docker/calibrewebautomated/config:/config:rw
      - /volume2/FastSSD/docker/cwabookdownloader/ingest:/cwa-book-ingest:rw
      - /volume1/SlowHDD/books/calibreweblib:/calibre-library:rw
      - /volume2/FastSSD/docker/calibrewebautomated/plugins:/config/.config/calibre/plugins:rw
    ports:
      - 8213:8083
    restart: on-failure:5
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 8083 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
