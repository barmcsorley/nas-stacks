services:
  ollama:
    image: ollama/ollama:latest@sha256:44893537fcc6f100b70ceb7f5c9fd8f787ba58f9f8ce73bf4a48a5b05fd8c422
    container_name: ollama
    restart: unless-stopped
    env_file:
      - /volume2/FastSSD/docker/ollama/.env
    volumes:
      - /volume2/FastSSD/docker/ollama/models:/root/.ollama
    networks:
      - deepseek-net

  open-webui:
    image: ghcr.io/open-webui/open-webui:main@sha256:18c1475e636245e2f439b59b4a2b38e1965c881856092d21e5efc38da7e1dac3
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    env_file:
      - /volume2/FastSSD/docker/ollama/.env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      # We removed the conflicting secret variables from here
      # so they will be correctly loaded from the env_file above.
    volumes:
      - /volume2/FastSSD/docker/open-webui/data:/app/backend/data
    depends_on:
      - ollama
    networks:
      - deepseek-net

networks:
  deepseek-net:
    driver: bridge
