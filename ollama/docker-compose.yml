services:
  ollama:
    image: ollama/ollama:latest
    env_file:
      - .env
    container_name: ollama
    restart: unless-stopped
    volumes:
      # Mapping to your specific SSD path
      - /volume2/FastSSD/docker/ollama/models:/root/.ollama
    networks:
      - deepseek-net

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    env_file:
      - .env
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      # DELETED: WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}  <-- Caused the issue
      # DELETED: CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN} <-- Caused the issue
      # DELETED: USER_AGENT=${USER_AGENT} <-- Caused the issue
    volumes:
      - /volume2/FastSSD/docker/open-webui/data:/app/backend/data
    depends_on:
      - ollama
    networks:
      - deepseek-net

networks:
  deepseek-net:
    driver: bridge