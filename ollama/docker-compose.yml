services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    
    # This loads the config from your NAS .env file
    env_file:
      - .env
      
    volumes:
      - /volume2/FastSSD/docker/ollama/models:/root/.ollama
    networks:
      - deepseek-net

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    
    # This loads the secret key and domain from your NAS .env file
    env_file:
      - .env

    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      # We removed the conflicting secret variables from here
      # so they will be correctly loaded from the env_file above.

    volumes:
      - /volume2/FastSSD/docker/open-webui/data:/app/backend/data
    depends_on:
      - ollama
    networks:
      - deepseek-net

networks:
  deepseek-net:
    driver: bridge