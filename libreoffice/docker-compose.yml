services:
  libreoffice:
    container_name: LibreOffice
    image:  ghcr.io/linuxserver/libreoffice:latest@sha256:9e2aec98039ac80a5ab98504b90b6ad8b7674e8d71f618ff478f5ca1c4ed5d7e
    env_file:
      - /volume2/FastSSD/docker/libreoffice/.env
    mem_limit: 8g
    cpu_shares: 2048
    security_opt:
      - no-new-privileges:true
    ports:
      - 3445:3000
      - 3446:3001
    volumes:
      - /volume2/FastSSD/docker/libreoffice:/config:rw
    environment:
     TZ: Europe/Dublin
     PUID: 1000
     PGID: 10
    restart: on-failure:5
