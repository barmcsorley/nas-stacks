services:
  duplicati:
    image: ghcr.io/linuxserver/duplicati:latest
    container_name: duplicati
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 8200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    ports:
      - 8200:8200
    volumes:
      - /volume2/FastSSD/docker/duplicati/config:/config:rw
      - /volume2/FastSSD/docker/duplicati/backups:/backups:rw
      - /volume1/SlowHDD:/source:rw
    environment:
      - TZ=Europe/Dublin
      - PUID=1000
      - PGID=10
      - CUSTOM_USER=${APP_USER}
      - PASSWORD=${APP_PASS}
      - SETTINGS_ENCRYPTION_KEY=${DUPLICATI_KEY}
      - DUPLICATI__WEBSERVICE_PASSWORD=${WEB_PASS}
    restart: on-failure:5
