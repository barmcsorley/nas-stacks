services:
  uptime-kuma:
    image: louislam/uptime-kuma:2.0.2
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - /volume2/FastSSD/docker/uptime-kuma:/app/data
      - /var/run/docker.sock:/var/run/docker.sock # Optional: Allows monitoring of other Docker containers directly
    env_file:
      - /volume2/FastSSD/docker/uptime-kuma/.env
