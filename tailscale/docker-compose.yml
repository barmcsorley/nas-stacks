services:
  tailscale:
    image: tailscale/tailscale:latest@sha256:d6734d69fd7d31b1861589e347463954aa6097f9a61aa4f8f763ba94bfe0e5b9
    
    # 1. Loads Auth Key, Routes, and Config from the file
    env_file:
      - /volume2/FastSSD/docker/tailscale/.env
      
    container_name: Tailscale
    hostname: ugreen-nas
    network_mode: host
    privileged: true
    
    # DELETED: environment section 
    # (All variables are now loaded from env_file)
      
    volumes:
      - /volume2/FastSSD/docker/tailscale/state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped
