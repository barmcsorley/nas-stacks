services:
  homeassistant:
    image: homeassistant/home-assistant:2026.2.3@sha256:96fa92d83fa8dae987fbbbcf58b1fea1140985ff6a8517b37f7b65c76ef20133
    env_file:
      - /volume2/FastSSD/docker/homeassistant/.env
    container_name: Home-Assistant
    mem_limit: 8g
    cpu_shares: 768
    security_opt:
      - no-new-privileges:true
    healthcheck:
     test: curl -f http://localhost:8123/ || exit 1
    network_mode: host
    volumes:
      - /volume2/FastSSD/docker/homeassistant:/config:rw
    environment:
      TZ: Europe/Dublin
    restart: on-failure:5
